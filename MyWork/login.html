<body>
  <script type="text/javascript">
    function checkuser() {
      var name = document.getElementById("name");
      var pwd = document.getElementById("pwd");
      if (name.value == "" || pwd.value == "") {
        alert("登录名密码均不能为空！")
      } else if (name.value == "admin" && pwd.value == "123456") {
        window.location.href = 'index.html';
      } else {
        alert("登录名或密码错误")
      }
    }
  </script>

  <div class="wrap">

    <div id="back">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </div>

    <div class="login-header">

    </div>

    <div class='content'>
      <!-- 旋转动画  -->
      <div class="ui_base u_p3d">
        <div class="ball_c"></div>
        <div class="base u_p3d">
          <div class="pan"></div>
          <div class="ball_base u_p3d ball_1">
            <div class="ball"></div>
          </div>
          <div class="ball_base u_p3d ball_2">
            <div class="ball"></div>
          </div>
          <div class="ball_base u_p3d ball_3">
            <div class="ball"></div>
          </div>
          <div class="ball_base u_p3d ball_4">
            <div class="ball"></div>
          </div>
          <div class="ball_base u_p3d ball_5">
            <div class="ball"></div>
          </div>
          <div class="ball_base u_p3d ball_6">
            <div class="ball"></div>
          </div>
        </div>
      </div>

      <div class="login-box">
        <div class="user-box">
          <input id="name" type="text" placeholder="账号" />
        </div>
        <div class="pw-box">
          <input id="pwd" type="password" placeholder="密码" />
        </div>
        <button onclick="checkuser()">登录</button>
      </div>

      <div id="title">XXXX XXXX</div>
    </div>

    <div class="footer">
      <p>Copyright © 2000-2022 XXX版权所有</p>

  </div>
