<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<style>
		body {
			background-image: url(img/a1.jpg);
			background-size:100%
			}
		.container{
			 margin: 0 auto;
		}
		.s1{
			font-size: 25px;
		}
		.s2{
			font-size: 15px;
			color: #C0C0C0;
		}
		div{
			margin-top: 10px;
		}
	</style>
	<body>
		<form  class="form-inline">
			<div class="container">
				<div>
					<span class="s1">Please Sign Up</span>
						<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<span class="s2">It's free and always will be.</span>
				</div>
				<div>
					<div class="form-group" style=" margin-right:40px ;">
						<input type="text" id="fname" placeholder="First Name" class="form-control"/>
					</div>
					<div class="form-group">
						<input type="text" id="lname" placeholder="Last Name" class="form-control"/>
					</div>
				</div>
				<div>
					<input type="text" id="dname" placeholder="Display Name" class="form-control" style="width: 445px;"/>
				</div>
				<div>
					<input type="text" id="email" placeholder="Email Adress" class="form-control" style="width: 445px;"/>
				</div>
				<div>
					<div class="form-group" style="margin-top: 0px; margin-right:40px ;">
						<input type="text" id="pwd" placeholder="Password" class="form-control" />
					</div>
					<div class="form-group" style="margin-top: 0px; ">
						<input type="text" id="cpwd" placeholder="Comfirm Password" class="form-control"/>
					</div>
				</div>
				<div class="btn-group" style="margin-right: 265px;">
					<button="button" class="btn btn-default btn-lg active"> I Agree</button>
				</div>
				
				<div class="btn-group">
					<button="button" onclick="window.location.href='login.html'" class="btn btn-default btn-lg active">Album</button>
				</div>
			</div>
		</form>
	</body>
</html>
